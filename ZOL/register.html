<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册—ZOL商城</title>
	<link rel="icon" href="http://icon.zol-img.com.cn/zol_shop/favicon.ico" type="image/icon">
	<link rel="stylesheet" href="css/reset.css">

	<link rel="stylesheet" href="css/register.css">
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/register.js"></script>
</head>
<body>


<!-- 网页头部 -->


	<div class="wrapper">
		<div class="header clearfix">
			<div class="logo" >
				<a href="index.html" >
					<img src="https://login.zol.com/image/shop_182x60.png" alt="">
					<p>中关村在线旗下网上商城</p>
				</a>
			</div>
			<div class="login_bar">已经有ZOL商城账号？
				<a href="javascript">立即登录</a>
			</div>
		 </div>   <!-- end of header -->
	</div>


<!-- 注册部分 -->



	<div class="register_wrapper clearfix">
		<div class="register_title">
			30秒快速注册，加入ZOL商城
		</div>
		<div class="register_module clearfix">
			<ul class="clearfix"><li><span>用手机号注册</span></li></ul>
	
			<div class="register_contenter">
			<!-- 手机号 -->
				<div class="rc_pubic">
					<div class="label">
					<span class="xh">*</span>手机号：</div>
					<input type="text" class="text phonenum">
					<span class="register_wtips wtips1">请输入正确手机号</span>
					<span class="register_rtips rtips1" ></span>
					<span class="register_tips">请输入手机号</span>
				</div>
			<!-- 用户名 -->
				<div class="rc_pubic">
					<div class="label">
					<span class="xh">*</span>用户名：</div>
					<input type="text" class="text username">
					<span class="register_wtips wtips2">请输入正确用户名</span>
					<span class="register_rtips rtips2"></span>
					<span class="register_tips">请输入用户名</span>
				</div>
			<!-- 密码 -->
				<div class="rc_pubic">
					<div class="label">
					<span class="xh">*</span>密码：</div>
					<input type="password" class="text password">
					<span class="register_wtips wtips3">请输入密码</span>
					<span class="register_rtips rtips3"></span>
					<span class="register_tips">请输入密码</span>
				</div>
			<!-- 确认密码 -->
				<div class="rc_pubic">
					<div class="label">
					<span class="xh">*</span>确认密码：</div>
					<input type="password" class="text password2">
					<span class="register_wtips wtips4">请再次输入密码</span>
					<span class="register_rtips rtips4"></span>
					<span class="register_tips">请输入密码</span>
				</div>
				<label class="agreement">
					<input type="checkbox" class="ag">
					同意
					<a href="javascript:;">《商城用户协议》</a>
					<a href="javascript:;">《隐私权说明》</a>
				</label>
				<input type="button" class="register_btn" value="注册">
			 </div><!-- end of register contenter -->
		 </div><!-- end of register_module -->
		 <div class="fast_login">
		 	<p>如果您已经注册，请&nbsp;<a href="javascript:;">直接登录</a>或者用一下方式登录：</p>
		 	<div class="fast_login_list">
		 		<a href="javascript:;"  class="sina"></a>
		 		<a href="javascript:;"  class="qq"></a>
		 		<a href="javascript:;"  class="alipay"></a>
		 		<a href="javascript:;"  class="baidu"></a>
		 	</div>
		 </div>
	</div>

<!-- 页足 -->


<div class="footer">
		<div class="wrapper clearfix">
			<div class="about">
				<a href="javasctipt:;">关于ZOL商城</a>
				<a>|</a>
				<a href="javasctipt:;">联系我们</a>
				<a>|</a>
				<a href="javasctipt:;">帮助中心</a>
			</div>	 
			<div class="copyright">
				&copy;2016.中关村在线  版权所有
			</div>	
		</div>	
	</div>
</body>
</html>
