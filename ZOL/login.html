<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录—ZOL商城</title>
	<link rel="icon" href="http://icon.zol-img.com.cn/zol_shop/favicon.ico" type="image/icon">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/login.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="header clearfix">
			<div class="logo" >
				<a href="index.html" >
					<img src="https://login.zol.com/image/shop_182x60.png" alt="">
					<p>中关村在线旗下网上商城</p>
				</a>
			</div>
			<div class="register_bar">还没有ZOL商城账号？
				<a href="register.html">立即注册</a>
			</div>
		 </div>   <!-- end of header -->
		 <div class="login_wrap clearfix">
		 	<div class="ad">
		 		<a href="javascript:;">
		 			<img src="https://login.zol.com/image/ad2.jpg" alt="">
		 		</a>
		 	</div>
		 	<div class="login">
		 		<div class="login_head clearfix">
		 			<h3>登录ZOL商城</h3>
		 			<a href="javascript:;">手机动态码登录</a>
		 		</div>
		 		<div class="login_content">
		 			<div class="login_wrong_tips">登录失败，用户名或密码错误</div>
		 		</div>
		 		<div class="username form_item">
		 			<input type="text" class="text" placeholder="手机号/邮箱/用户名">
		 			<span class="remove"></span>
		 		</div>
		 		<div class="form_item">
		 			<input type="password" class="password" placeholder="密码">
		 			<span class="remove"></span>
		 		</div>
		 		<div class="forgetpassword">
		 			<a href="javascript:;">忘记密码？</a>
		 		</div>
		 		<input type="button" value="登录" class="login_btn">
		 		<span class="clonebtn">正在登录...</span>
		 		<div class="login_foot clearfix">
		 			<span>合作账号登录：</span>
		 			<a href="javascript:;" class="sina"></a>
		 			<a href="javascript:;" class="qq"></a>
		 			<a href="javascript:;" class="alipay"></a>
		 			<a href="javascript:;" class="baidu"></a>
		 		</div>
		 	</div>
		 </div>
	</div>	 
	<div class="footer">
		<div class="wrapper clearfix">
			<div class="about">
				<a href="javasctipt:;">关于ZOL商城</a>
				<a>|</a>
				<a href="javasctipt:;">联系我们</a>
				<a>|</a>
				<a href="javasctipt:;">帮助中心</a>
			</div>	 
			<div class="copyright">
				&copy;2016.中关村在线  版权所有
			</div>	
		</div>	
	</div>


		
</body>
</html>
